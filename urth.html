<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SUHN DESIGN ARCHIVE</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<div class="top">
  <div class="home">
    <a class="link" href="./index.html">< back to home</a>
  </div>
</div>

<div class="content">
  <div class="projectIntroduction">
    <section class="left">
      <div class="projectMember">
        Team project
      </div>
      <div class="projectContribution">
        contribution: 50%
      </div>
      <div class="projectRole">
        (UI,UX)
      </div>
      <div class="projectPeriod">
        2021.03.05~2021.09.12
      </div>
    </section>
    <section class="right">
      <div class="projectDetailName">
        Urth
      </div>
      <div class="projectDetailInfo">
        Providing sustainable fashion information
        <br>
        and community platforms
      </div>
    </section>
  </div>

  <div id="main">
  </div>
</div>

  <script>
    var container = document.getElementById("main");

    for (var i = 1; i <= 18; i++) {
      var card = document.createElement("div");
      card.className = "card";

      var img = document.createElement("img");
      img.src = "img/urth/urth-" + i + ".png";

      card.appendChild(img);
      container.appendChild(card);
    }
  </script>
</body>
</html>
