<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SUHN DESIGN ARCHIVE</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="top">
    <h2 id="title">SUHN DESIGN ARCHIVE</h2>
  </div>
  <main class="landing">
    <article>
      <section class="about">
        <div id="name">
          <b>Suhyeon Yun</b>
        </div>
        <div class="resume">
          <p>Pusan National University<br>Visual Communication Design</p>
        </div>
        <div id="contact">
          <b>insta:</b>
          <a class="link" href="https://www.instagram.com/suhn.work/">@suhn.work</a>
        </div>
      </section>
    </article>

    <article class="media">
      <figure>
        <a href="objectify.html" class="hoverCard">
          <img src="img/objectify.webp">
          <div class="projectInfo">
            <div class="projectLine"></div>
            <div class="projectName">objectify (2022)</div>
            <div class="projectType">branding/package renewal</div>
            <div class="projectLine"></div>
          </div>
        </a>
      </figure>

      <figure>
        <a href="popy.html" class="hoverCard">
          <img src="img/popy.webp">
          <div class="projectInfo">
            <div class="projectLine"></div>
            <div class="projectName">popy (2022)</div>
            <div class="projectType">branding/industrial</div>
            <div class="projectLine"></div>
          </div>
        </a>
      </figure>

      <figure>
        <a href="xcombat.html" class="hoverCard">
          <img src="img/xcombat.webp">
          <div class="projectInfo">
            <div class="projectLine"></div>
            <div class="projectName">X-COMBAT (2022)</div>
            <div class="projectType">rebranding</div>
            <div class="projectLine"></div>
          </div>
        </a>
      </figure>

      <figure>
        <a href="urth.html" class="hoverCard">
          <img src="img/urth.webp">
          <div class="projectInfo">
            <div class="projectLine"></div>
            <div class="projectName">Urth (2021)</div>
            <div class="projectType">UI/UX</div>
            <div class="projectLine"></div>
          </div>
        </a>
      </figure>

      <figure>
        <a href="homi.html" class="hoverCard">
          <img src="img/homi.webp">
          <div class="projectInfo">
            <div class="projectLine"></div>
            <div class="projectName">HOMI (2021)</div>
            <div class="projectType">UI/UX</div>
            <div class="projectLine"></div>
          </div>
        </a>
      </figure>
    </article>

  </main>

</body>
</html>
